{% extends "base.html" %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">
    <body class="bg-sky-50 font-montserrat h-screen">
        <div id="title-card" class="bg-gradient-to-r from-sky-300 to-sky-100 border border-sky-100 rounded-sm">
            <div id="title-text" class="text-indigo-900 text-6xl text-center my-6">
                <h1>TL;DR</h1>
                <h1 class="text-lg mt-4">
                    Too Long Didn't Read? Let us summarize and get you going!
                </h1>
            </div>
        </div>
        <div id="content" class="m-2 h-3/4 border border-black">
            <div id="content-divider" class="h-full grid grid-cols-2">
                <form id="summarize" action="{% url 'submit_data' %}" method="post">{% csrf_token %}
                    <textarea name="doc_text_area" type="text" class="mx-2 my-4 pb-96 w-11/12 border border-black overflow-y-auto break-words">{{text_data}}</textarea>
                    <div class="flex justify-center">
                        <button type="submit" class="bg-lime-600 hover:bg-lime-700 text-white font-bold py-2 px-4 rounded">{{button_text}}</button>
                    </div> 
                </form>
                <div id="summary">
                    <textarea type="text"class="mx-2 my-4 pb-96 w-11/12 border border-black overflow-y-auto break-words">{{summary}}</textarea>
                </div>
            </div>
        </div>
    </body>
</html>

{% endblock %}
